<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Calculadora de média</title>
</head>

<body>
    <main id="tela-principal">
        <!-- Formulario -->

        <section class="conteudo" id="formulario">
            <h1>Calculadora de media</h1>
            <form action="#" method="post">
                <p>Digite suas notas abaixo para obter sua média.</p>

                <!-- Nota 1 -->
                <div class="form-group">
                    <label for="nota1">Nota 1:</label>
                    <input type="number" min="0.0" max="10.0" step="0.1" name="nota1" id="nota1" class="input" autofocus
                        required onblur="validarNumero(this)">
                </div>

                <!-- Nota 2 -->
                <div class="form-group">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" min="0.0" max="10.0" step="0.1" name="nota2" id="nota2" class="input" required
                        onblur="validarNumero(this)">
                </div>

                <!-- Nota 3 -->
                <div class="form-group">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" min="0.0" max="10.0" step="0.1" name="nota3" id="nota3" class="input" required
                        onblur="validarNumero(this)">
                </div>

                <!-- Nota 4 -->
                <div class="form-group">
                    <label for="nota4">Nota 4:</label>
                    <input type="number" min="0.0" max="10.0" step="0.1" name="nota4" id="nota4" class="input" required
                        onblur="validarNumero(this)">
                </div>

                <!-- Botões das notas -->
                <div class="buttons">
                    <button type="submit" class="btnCalcular botoes">Calcular</button>
                    <button type="reset" class="btnLimpar botoes">Limpar</button>
                </div>

                <!-- Media das notas -->
                <div class="form-group media-group">
                    <label for="media">Resultado da média</label>
                    <input type="number" min="0.0" max="10.0" step="0.1" name="media" id="media" value="" readonly>
                </div>

                <!-- Situacao -->
                <div class="form-group">
                    <input type="text" name="situacao" id="situacao" class="situacao" readonly
                        placeholder="Situação Final">
                </div>
            </form>
            <p id="aviso" class=""></p>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
